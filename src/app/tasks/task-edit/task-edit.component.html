<form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <p class="title" *ngIf="editMode">Edit Task</p>
    <p class="title" *ngIf="!editMode">Add Task</p>
    <p class="message">Add task for your todo app. </p>
    <label>
        <input class="input" type="title" placeholder="" formControlName="title">
        <span>Title</span>
    </label>
    <label>
        <input class="input" type="Description" placeholder="" formControlName="description" >
        <span>Description</span>
    </label>

    <label>
        <input class="input" type="Description" placeholder="" formControlName="category" >
        <span>Category</span>
    </label>
    <label>
        <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field [format]="24"  formControlName="dueTime"></ngx-timepicker-field>
        </div>
    </label>
    <label>
        <mat-form-field class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="dueDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </label>
    <button class="submit" [disabled]="!taskForm.valid">Submit</button>
</form>

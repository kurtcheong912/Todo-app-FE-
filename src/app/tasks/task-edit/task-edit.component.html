<mat-dialog-content>
    <form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <p class="title" *ngIf="editMode">Edit Task</p>
        <p class="title" *ngIf="!editMode">Add Task</p>
        <p class="message" *ngIf="editMode">Edit task for your todo app. </p>
        <p class="message" *ngIf="!editMode">Add task for your todo app. </p>
        <label>
            <input class="input" type="title" placeholder="" formControlName="title">
            <span>Title </span>

        </label>
        <span style="margin-top: -5%; color: red; font-size: small;"
            *ngIf="!taskForm.get('title').valid &&taskForm.get('title').touched"> *title cannot be empty
        </span>
        <label>
            <input class="input" type="Description" placeholder="" formControlName="description">
            <span>Description</span>
        </label>
        <span style="margin-top: -5%; color: red; font-size: small;"
        *ngIf="!taskForm.get('description').valid &&taskForm.get('description').touched"> *description cannot be empty
    </span>
        <label>
            <mat-form-field>
                <mat-select placeholder="Category" formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category.value">
                        {{ category.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </label>
        <span style="margin-top: -5%; color: red; font-size: small;"
        *ngIf="!taskForm.get('category').valid &&taskForm.get('category').touched"> *please select a category
    </span>
        <label>
            <input class="input" type="dueTime" placeholder="" formControlName="dueTime">
            <span>Due Time</span>
        </label>
        <span style="margin-top: -5%; color: red; font-size: small;"
        *ngIf="!taskForm.get('dueTime').valid &&taskForm.get('dueTime').touched"> *time format is hh:mm
    </span>
        <label>
            <mat-form-field class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="dueDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </label>
        <span style="margin-top: -5%; color: red; font-size: small;"
        *ngIf="!taskForm.get('dueDate').valid &&taskForm.get('dueDate').touched && !taskForm.errors?.pastDueDateTime"> *please select a valid date
    </span>
    <!-- <span style="margin-top: -5%; color: red; font-size: small;"
    *ngIf="taskForm.get('dueTime').valid && taskForm.get('dueDate').valid && !taskForm.errors?.pastDueDateTime && taskForm.get('dueTime').touched && taskForm.get('dueDate').touched">
*Due date and time cannot be earlier than current date and time
</span> -->
 
        <mat-dialog-actions align="end">
            <button mat-button (click)="onNoClick()" type="button" cdkFocusInitial>Cancel</button>
            <button mat-button [mat-dialog-close]="true" type="submit" [disabled]="!taskForm.valid">Ok</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>

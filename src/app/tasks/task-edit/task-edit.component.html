<mat-dialog-content>
    <form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <p class="title" *ngIf="editMode">Edit Task</p>
        <p class="title" *ngIf="!editMode">Add Task</p>
        <p class="message" *ngIf="editMode">Edit task for your todo app. </p>
        <p class="message" *ngIf="!editMode">Add task for your todo app. </p>
        <label>
            <input class="input" type="title" placeholder="" formControlName="title">
            <span>Title</span>
        </label>
        <label>
            <input class="input" type="Description" placeholder="" formControlName="description">
            <span>Description</span>
        </label>

        <label>
            <mat-form-field>
                <mat-select placeholder="Category" formControlName="category">
                  <mat-option *ngFor="let category of categories" [value]="category.value"  >
                    {{ category.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </label>
        <label>
            <input class="input" type="dueTime" placeholder="" formControlName="dueTime">
            <span>Due Time</span> 
        </label>
        <label>
            <mat-form-field class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="dueDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </label>
        <mat-dialog-actions align="end">
            <button mat-button (click)="onNoClick()" type="button" cdkFocusInitial>Cancel</button>
            <button mat-button [mat-dialog-close]="true" type="submit" [disabled]="!taskForm.valid">Ok</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
